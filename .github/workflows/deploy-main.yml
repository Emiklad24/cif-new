name: Deploy to Sormas CIF to the staging Server

on:
  push:
    branches: ["staging"]
  pull_request:
    branches: ["staging"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: CI=false yarn build

      - name: Coppy files to server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete -vvv --archive --recursive --compress
          path: build/
          remote_path: /var/www/specific-cif
          remote_host: ${{ secrets.STAGING_HOST }}
          remote_port: ${{ secrets.STAGING_PORT }}
          remote_user: ${{ secrets.STAGING_CICD_USER }}
          remote_key: ${{ secrets.STAGING_YESK }}
          remote_key_pass: ${{ secrets.STAGING_PHARSE }}
