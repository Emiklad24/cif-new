name: Deploy to Sormas CIF to the staging Server

on:
  push:
    branches: ["staging"]
  pull_request:
    branches: ["staging"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          yarn config set ignore-engines true
          CI=false yarn install

      - name: Build project
        run: yarn build
